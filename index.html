<html>
<head>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="calc">

<table>
    <tr>
        <td id="previous" colspan="7"></td>
    </tr>
    <tr>
        <td id="display" colspan="7"></td>
    </tr>
    <tr>
        <td class="dis func button">M+</td>
        <td class="dis func button">MR</td>
        <td class="dis func button">MC</td>
        <td class="dis func button">(</td>
        <td class="dis func button">)</td>
        <td id="backspace"  class="func button">&#x232b;</td>
        <td id="ce"         class="func button">CE</td>
    </tr>
    <tr>
        <td id="inv" class="dis func  button">INV</td>
        <td class="dis func button">sin</td>
        <td class="dis func button">ln</td>
        <td class="digit button">7</td>
        <td class="digit button">8</td>
        <td class="digit button">9</td>
        <td id="divide" class="func button">&divide;</td>
    </tr>
    <tr>
        <td class="dis func button">&pi;</td>
        <td class="dis func button">cos</td>
        <td class="dis func button">log</td>
        <td class="digit button">4</td>
        <td class="digit button">5</td>
        <td class="digit button">6</td>
        <td id="times"  class="func button">&times;</td>
    </tr>
    <tr>
        <td class="dis func button">e</td>
        <td class="dis func button">tan</td>
        <td class="dis func button">&radic;</td>
        <td class="digit button">1</td>
        <td class="digit button">2</td>
        <td class="digit button">3</td>
        <td id="minus" class="func button">-</td>
    </tr>
    <tr>
        <td class="dis func button">Ans</td>
        <td class="dis func button">EXP</td>
        <td class="dis func button">X<sup>y</sup></td>
        <td class="digit button">0</td>
        <td class="digit button">.</td>
        <td id="result" class="func button">=</td>
        <td id="plus"   class="func button">+</td>
    </tr>
    </table>
 
</div>

 <script src="script.js"></script>

</body>
</html>
