<html>
<head>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="calc">

<table>
    <tr>
        <td id="previous" colspan="7"></td>
    </tr>
    <tr>
        <td id="result" colspan="7"></td>
    </tr>
    <tr>
        <td class="dis func button">M+</td>
        <td class="dis func button">MR</td>
        <td class="dis func button">MC</td>
        <td class="dis func button">(</td>
        <td class="dis func button">)</td>
        <td class="dis func button">%</td>
        <td class="dis func button">CE</td>
    </tr>
    <tr>
        <td id="inv" class="dis func ">INV</td>
        <td class="dis func">sin</td>
        <td class="dis func">ln</td>
        <td class="digit">7</td>
        <td class="digit">8</td>
        <td class="digit">9</td>
        <td class="dis func">&divide;</td>
    </tr>
    <tr>
        <td class="dis func">&pi;</td>
        <td class="dis func">cos</td>
        <td class="dis func">log</td>
        <td class="digit">4</td>
        <td class="digit">5</td>
        <td class="digit">6</td>
        <td class="dis func">&times;</td>
    </tr>
    <tr>
        <td class="dis func">e</td>
        <td class="dis func">tan</td>
        <td class="dis func">&radic;</td>
        <td class="digit">1</td>
        <td class="digit">2</td>
        <td class="digit">3</td>
        <td class="dis func">-</td>
    </tr>
    <tr>
        <td class="dis func">Ans</td>
        <td class="dis func">EXP</td>
        <td class="dis func">X<sup>y</sup></td>
        <td class="digit">0</td>
        <td class="digit">.</td>
        <td class="dis func">=</td>
        <td class="dis func">+</td>
    </tr>
    </table>
 
</div>

 <script src="script.js"></script>

</body>
</html>
